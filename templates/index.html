<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Analytics Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <h1>Data Visualization with Flask</h1>

    <form method="POST">
        <div>
            <label>Categories (comma-separated)</label><br>
            <input type="text" name="categories" placeholder="A,B,C" required>
        </div>

        <div>
            <label>Values (comma-separated)</label><br>
            <input type="text" name="values" placeholder="10,20,30" required>
        </div>

        <br>
        <button type="submit">Generate Bar Chart</button>
    </form>

    {% if chart_url %}
        <hr>
        <h2>Generated Chart</h2>
        <img src="data:image/png;base64,{{ chart_url }}" alt="Bar Chart">
    {% endif %}

</body>
</html>
